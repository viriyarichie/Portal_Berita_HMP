<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ekonomi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ekonomi</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let berita of beritas" (click)="goToBerita(berita.judul)">
      <h2>{{ berita.judul }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
