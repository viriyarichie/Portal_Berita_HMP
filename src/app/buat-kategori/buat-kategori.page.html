<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buat Kategori</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">buatKategori</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Masukkan nama kategori</ion-label>
    <ion-input [(ngModel)]="namaKategori"></ion-input>
  </ion-item>
  <ion-button expand="full" type="submit" (click)="simpanKategori()">
    Simpan Kategori
  </ion-button>
</ion-content>
