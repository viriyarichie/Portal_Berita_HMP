<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="kategori">
    <ion-chip
      *ngFor="let kategori of kategoris"
      (click)=" goToPage(kategori.name)"
    >
      {{ kategori.name }}
    </ion-chip>
  </div>
</ion-content>
